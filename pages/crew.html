<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../assets/favicon-32x32.png"
    />
    <title>Space tourism website</title>
    <link rel="stylesheet" href="../styles/output.css" />
  </head>
  <body class="w-full">
    <main
      class="w-full min-h-[710px] h-screen sm:min-h-[1024px] lg:min-h-[900px] bg-[url('../assets/crew/background-crew-mobile.jpg')] sm:bg-[url('../assets/crew/background-crew-tablet.jpg')] bg-no-repeat bg-center bg-cover lg:bg-[url('../assets/crew/background-crew-desktop.jpg')]"
    >
      <!-- Barra navegacion -->
      <nav
        class="flex flex-row items-center justify-between w-full h-20 px-5 pt-4 sm:px-0 lg:pt-16"
      >
        <div
          id="logo"
          class="cursor-pointer h-8 w-8 bg-[url('../assets/shared/logo.svg')] bg-no-repeat bg-cover bg-center text-whitep sm:h-12 sm:w-12 sm:ml-8 lg:ml-16"
        ></div>
        <!-- menu lateral -->
        <div class="sm:w-[450px] sm:blur2 sm:pl-8 sm:h-[96px] lg:w-[830px]">
          <!-- Boton responsive -->
          <input
            type="checkbox"
            name="hamburger"
            id="hamburger"
            class="peer"
            hidden
          />
          <label
            for="hamburger"
            class="fixed inline-block scale-50 right-6 top-6 bg-[url('../assets/shared/icon-hamburger.svg')] bg-no-repeat bg-center bg-cover peer-checked:bg-[url('../assets/shared/icon-close.svg')] z-20 cursor-pointer sm:hidden transition p-5"
          >
          </label>

          <!-- cuerpo de los enlaces -->
          <div
            class="text-whitep blur-background w-4/5 sm:w-full shadow-lg transition flex flex-col justify-between fixed inset-0 translate-x-[170%] peer-checked:translate-x-[60%] sm:static sm:shadow-none sm:translate-x-0 sm:flex-row sm:gap-16 sm:left-0"
          >
            <!-- enlaces -->
            <div
              class="px-6 pt-32 flex flex-col sm:flex-row sm:items-end gap-3 sm:p-0 sm:m-0 sm:h-[96px] lg:w-full lg:gap-8 lg:pl-16"
            >
              <a
                href="home.html"
                class="font-barlow text-[16px] tracking-[2.7px] cursor-pointer px-3 py-2 hover:text-white/50 hover:border-b-2 hover:border-whitep/50 sm:pb-8 lg:flex lg:flex-row"
                ><span
                  class="font-barlow text-[16px] tracking-[2.7px] font-bold sm:hidden lg:block lg:mr-5"
                  >00</span
                >
                Home</a
              >
              <a
                href="destination.html"
                class="font-barlow text-[16px] tracking-[2.7px] cursor-pointer px-3 py-2 hover:text-white/50 hover:border-b-2 hover:border-whitep/50 sm:pb-8 lg:flex lg:flex-row"
                ><span
                  class="font-barlow text-[16px] tracking-[2.7px] font-bold sm:hidden lg:block lg:mr-5"
                  >01</span
                >
                Destination</a
              >
              <a
                href="crew.html"
                class="font-barlow text-[16px] tracking-[2.7px] cursor-pointer px-3 py-2 text-whitep border-b-2 border-whitep sm:border-b-2 sm:pb-8 lg:flex lg:flex-row"
                ><span
                  class="font-barlow text-[16px] tracking-[2.7px] font-bold sm:hidden lg:block lg:mr-5"
                  >02</span
                >
                Crew</a
              >
              <a
                href="technology.html"
                class="font-barlow text-[16px] tracking-[2.7px] cursor-pointer px-3 py-2 hover:text-white/50 hover:border-b-2 hover:border-whitep/50 sm:pb-8 lg:flex lg:flex-row"
                ><span
                  class="font-barlow text-[16px] tracking-[2.7px] font-bold sm:hidden lg:block lg:mr-5"
                  >03</span
                >
                Technology</a
              >
            </div>
          </div>
        </div>
      </nav>

      <!-- contenido -->
      <div
        class="flex flex-col items-center lg:w-full lg:pr-[50%] lg:h-[820px] lg:relative sm:h-auto"
      >
        <!-- titulo -->
        <div
          class="flex flex-row mt-5 sm:order-1 sm:self-start sm:mt-16 sm:ml-8 lg:ml-32 lg:mt-32"
        >
          <p
            class="font-barlow text-[16px] tracking-[2.7px] sm:text-[20px] sm:tracking-[3.3px] uppercase text-whitep/50 mr-3 lg:text-[28px] lg:tracking-[4.7px]"
          >
            02
          </p>
          <p
            class="font-barlow text-[16px] tracking-[2.7px] sm:text-[20px] sm:tracking-[3.3px] uppercase text-whitep lg:text-[28px] lg:tracking-[4.7px]"
          >
            Meet your crew
          </p>
        </div>
        <!-- imagen -->
        <div
          class="flex justify-center w-72 border-b-[1px] border-whitep/50 sm:order-4 sm:border-b-0 sm:w-full sm:flex-col sm:h-[516px] sm:mt-6 sm:justify-end sm:items-center lg:w-1/2 lg:h-[50%] lg:absolute lg:right-0 lg:bottom-0"
        >
          <div
            class="flex items-end sm:items-start w-[164px] h-56 sm:h-auto mt-8 sm:w-96 sm:px-5 sm:flex sm:justify-center lg:p-0"
          >
            <img
              id="imagen-crew"
              class="object-contain lg:object-cover"
              src="../assets/crew/image-douglas-hurley.png"
              alt=""
            />
          </div>
        </div>
        <!-- opciones -->
        <div
          class="flex flex-row mt-8 justify-center sm:order-3 lg:mt-28 lg:self-start lg:ml-32 lg:mb-[120px]"
        >
          <form action="">
            <input
              class="hidden peer/dougle"
              checked
              type="radio"
              name="crew"
              id="dougle"
              value="Douglas Hurley"
            />
            <label
              for="dougle"
              class="inline-block w-3 h-3 mr-3 rounded-full lg:w-5 lg:h-5 peer-checked/dougle:bg-white bg-whitep/30 hover:bg-whitep/50"
            ></label>
            <input
              class="hidden peer/mark"
              type="radio"
              name="crew"
              id="mark"
              value="Mark Shuttleworth"
            />
            <label
              for="mark"
              class="inline-block w-3 h-3 mr-3 rounded-full lg:w-5 lg:h-5 peer-checked/mark:bg-white bg-whitep/30 hover:bg-whitep/50"
            ></label>
            <input
              class="hidden peer/victor"
              type="radio"
              name="crew"
              id="victor"
              value="Victor Glover"
            />
            <label
              for="victor"
              class="inline-block w-3 h-3 mr-3 rounded-full lg:w-5 lg:h-5 peer-checked/victor:bg-white bg-whitep/30 hover:bg-whitep/50"
            ></label>
            <input
              class="hidden peer/ansari"
              type="radio"
              name="crew"
              id="ansari"
              value="Anousheh Ansari"
            />
            <label
              for="ansari"
              class="inline-block w-3 h-3 mr-3 rounded-full lg:w-5 lg:h-5 peer-checked/ansari:bg-white bg-whitep/30 hover:bg-whitep/50"
            ></label>
          </form>
        </div>
        <!-- informacion -->
        <div
          class="flex flex-col items-center px-10 sm:order-2 sm:px-0 sm:mx-12 lg:items-start lg:p-0 lg:ml-32 lg:mt-12 lg:w-auto lg:self-start lg:m-0"
        >
          <p
            id="role-crew"
            class="font-belle text-[16px] sm:text-[24px] uppercase text-whitep/50 mt-8 sm:mt-16 lg:text-[32px]"
          >
            Commander
          </p>
          <h1
            id="name-crew"
            class="font-belle text-[24px] sm:text-[40px] uppercase text-whitep lg:text-[56px]"
          >
            Douglas Hurley
          </h1>
          <p
            id="description-crew"
            class="font-barlow text-[15px] sm:text-[16px] sm:text-whitep/60 sm:max-w-[500px] text-whitep text-center px-30 mt-5 lg:text-[18px] lg:m-0 lg:p-0 lg:text-left"
          >
            Douglas Gerald Hurley is an American engineer, former Marine Corps
            pilot and former NASA astronaut. He launched into space for the
            third time as commander of Crew Dragon Demo-2.
          </p>
        </div>
      </div>
    </main>

    <script src="../js/crew.js"></script>
  </body>
</html>
